kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: fixmycity-api
spec:
  selector:
    matchLabels:
      app: nodejs
      role: backend
  replicas: 1
  template:
    metadata:
      name: fixmycity-api-deployment
      labels:
        app: nodejs
        role: backend
        env: develop
    spec:
      containers:
      - name: fixmycity-api
        image: gcr.io/gcr-project/sample:1.0.0
        env:
          - name: MONGO_URI_TESTS
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGODB_URL
          - name: MONGO_URI
            valueFrom:
              secretKeyRef:
                name: mongo-secret
                key: MONGODB_URL
          - name: NODE_ENV
            value: test                
          - name: clinet_url
            value: http://fixmycity-api.apps.et6om.gebeya.co
          - name: PORT
            value: "1000"
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /reportsForMe
            port: 1000
        ports:
        - name: fixmycity-port
          containerPort: 1000